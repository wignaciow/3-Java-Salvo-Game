<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Grilla Link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gridstack@1.1.1/dist/gridstack.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gridstack@1.1.1/dist/gridstack-extra.css"/>
    
    <!--Salvo Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style/game.css">
    <title>Salvo!</title>
</head>

<body>
    <div id="app" class="container">
        <h1 id="title">LET THE BATTLE BEGIN</h1>
        <br>
        <br>
        <div class="row">
            <h2 id="player" class="col-6"> Prepare Your Salad ¡ {{player.nickname}} !</h2>
            <h2 id="opponent" class="col-6">Opponent: {{opponent.nickname}} </h2>
        </div>
        <div class="row">     
            <div  class="col-6">
                <div class="row">
                    <!-- div solo para colocar el borde y posicionar en base a la altura y anchura-->
                    <div id="grid-shipsChoose" class="col-9">
                       <div class="row">
                            <!-- div que usa la librería gridstack--> 
                            <div id="gridChoose" class="grid-stack grid-stack-10 col">
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <button type="button" class="buttonShips btn btn-success " id="buttonShips"> Save Positions! </button>
                        <button type="button" class="buttonShips btn btn-danger " id="buttonShips"> Reset Positions! </button>
                    </div>
                </div>
            </div>
            <div class="col-6 align-self-center">
                <h4 id="otherStuff">Other Stuff</h4>
            </div>
        </div>
        
        <div class="row"> 
           <div class="col-6 p-0 "> 
            <div id="grid-shipsPosition" class="row">
                <div id="gridPosition" class="col-12 grid-stack grid-stack-10"></div>
                        <!-- div solo para colocar el borde y posicionar en base a la altura y anchura-->   
                        <!-- div que usa la librería gridstack-->
                </div>
            </div>
        </div>
        
    </div>
    <!--Grilla Script-->
    <script src="https://cdn.jsdelivr.net/npm/gridstack@1.1.1/dist/gridstack.all.js"></script>

    <!--Salvo Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/game.js" type="text/javascript"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    
</body>

</html>
