<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style/games.css">
    <title>Salvo!</title>
</head>
<body>
    <div id="app">
        <h1>SALVO APPLICATION</h1>

        <legend>Welcome<h3 v-if="user !== null " > {{user}}!</h3></legend>
        <form class="form-group" v-if="user == null">
                <label for="inputEmail" >User Name</label>
                <input type="mail" class="form-inline" id="inputEmail" aria-describedby="emailHelp" v-model="userName">
            <br>
                <label for="inputPassword" >Password</label>
                <input type="password" class="form-inline" id="inputPassword" v-model="password">
            <br>
            <button type="button" class="btn btn-success" v-on:click="logIn">Log In</button>
            <button type="button" class="btn btn-primary" v-on:click="signUp">Sign Up</button>

        </form>


        <button type="button" class="btn btn-dark" v-on:click="logOut" v-if="user !== null ">Log out</button>

        <h2>LEADERBOARD</h2>
        <table class="col-6 table ">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Score</th>
                    <th>Win</th>
                    <th>Tie</th>
                    <th>Loss</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="name in players">
                    <th >{{name.user}} </th>
                    <td>{{name.score}}</td>
                    <td>{{name.win}}</td>
                    <td>{{name.tie}}</td>
                    <td>{{name.loss}}</td>
                </tr>
            </tbody>
        </table>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/games.js" type="text/javascript"></script>
</body>
</html>
